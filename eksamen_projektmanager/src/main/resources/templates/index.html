<body>
<div id="frontpage"></div>

<div id="frontpage_content">
    <h1>Velkommen til Projektello</h1>
    <h2>Opret nye projekter og g√∏r dit arbejde meget lettere</h2>

    <div th:if="${message}" class="fejl">
        <p th:text="${message}"></p>
    </div>

    <form name="login" action="/login" method="POST">

        <div class="container_logind">
            <label><b>Brugernavn</b></label>
            <br>
            <input type="text" placeholder="Indtast brugernavn" name="userName">
            <br>
            <label><b>Kodeord</b></label>
            <br>
            <input type="password" placeholder="Indtast kodeord" name="password">
            <br>
            <button class="btnlogin" style="width:auto;" type="button">Log ind</button>
        </div>
    </form>
</div>


<div th:replace="fragments/footer.html :: footer"></div>
